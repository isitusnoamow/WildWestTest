<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap">
    <link rel="stylesheet" href=" {{url_for('static', filename='draw.css')}} ">
    <script src="{{url_for('static', filename='draw.js')}}"></script>
</head>
<body>
    <div id="overlay">
        <div class="prompt">
            <h1>Instructions</h1>
            <ul>
                <li>When you see <b>Get Ready</b>, prepare to fire</li>
                <li>As soon as it says <b>Fire</b>, press <b>SPACE</b></li>
                <li>Try to press <b>SPACE</b> as soon as possible</li>
            </ul>
            <button id="start" onclick="start()">START</button>
            <p id="test">w</p>
        </div>
    </div>
    <div class="prompt" id="after">
        <h1>Score</h1>
        <h1 id="score">0/1000</h1>
        <form method="post">
            <input type="text" name="score" style="display: none;" id="saved">
            <input type="submit" value=SAVE id="start">
        </form>
    </div>
    <div id="flash"></div>
    <h1 id="ready">GET READY</h1>
    <div id="bg">
    </div>
</body>
</html>
